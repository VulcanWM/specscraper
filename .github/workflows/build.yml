name: Build, Test and Upload

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test-upload:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests beautifulsoup4

    - name: Build executable
      run: |
        pyinstaller --onefile scraper.py

    - name: Test executable
      run: |
        if ($env:MATRIX_OS -eq "windows-latest") {
            .\dist\scraper.exe
        } else {
            chmod +x dist/scraper
            ./dist/scraper
        }
      shell: powershell

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: scraper-${{ matrix.os }}
        path: dist/
